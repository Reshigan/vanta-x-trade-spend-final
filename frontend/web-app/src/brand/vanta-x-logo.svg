<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Vanta X Logo -->
  <defs>
    <linearGradient id="vantaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- V Symbol -->
  <path d="M10 20 L25 50 L40 20" stroke="url(#vantaGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)"/>
  
  <!-- X Symbol -->
  <path d="M45 20 L60 50 M60 20 L45 50" stroke="url(#vantaGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)"/>
  
  <!-- Text: VANTA X -->
  <text x="75" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#vantaGradient)">
    VANTA X
  </text>
  
  <!-- Subtitle: Trade Spend -->
  <text x="75" y="58" font-family="Arial, sans-serif" font-size="14" fill="#64748B">
    Trade Spend Management
  </text>
  
  <!-- Decorative element -->
  <rect x="10" y="65" width="220" height="2" fill="url(#vantaGradient)" opacity="0.3"/>
</svg>