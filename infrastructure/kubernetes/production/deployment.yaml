apiVersion: v1
kind: Namespace
metadata:
  name: vantax-production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vantax-config
  namespace: vantax-production
data:
  NODE_ENV: "production"
  API_GATEWAY_URL: "http://api-gateway:4000"
  REDIS_URL: "redis://redis:6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: vantax-secrets
  namespace: vantax-production
type: Opaque
stringData:
  DATABASE_URL: "postgresql://vantax:CHANGE_ME@postgres:5432/vantax"
  JWT_SECRET: "CHANGE_ME_TO_SECURE_SECRET"
  AZURE_AD_CLIENT_SECRET: "CHANGE_ME"
  OPENAI_API_KEY: "CHANGE_ME"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: vantax-production
  labels:
    app: api-gateway
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: v1
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/your-org/vanta-x-trade-spend/api-gateway:latest
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: vantax-config
        - secretRef:
            name: vantax-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: vantax-production
  labels:
    app: web-app
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
        version: v1
    spec:
      containers:
      - name: web-app
        image: ghcr.io/your-org/vanta-x-trade-spend/web-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.vantax.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: vantax-production
  labels:
    app: ai-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
        version: v1
    spec:
      containers:
      - name: ai-service
        image: ghcr.io/your-org/vanta-x-trade-spend/ai-service:latest
        ports:
        - containerPort: 4007
        envFrom:
        - configMapRef:
            name: vantax-config
        - secretRef:
            name: vantax-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: vantax-production
spec:
  selector:
    app: api-gateway
  ports:
  - port: 4000
    targetPort: 4000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: vantax-production
spec:
  selector:
    app: web-app
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: vantax-production
spec:
  selector:
    app: ai-service
  ports:
  - port: 4007
    targetPort: 4007
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vantax-ingress
  namespace: vantax-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - vantax.com
    - api.vantax.com
    - admin.vantax.com
    secretName: vantax-tls
  rules:
  - host: vantax.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 3000
  - host: api.vantax.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 4000
  - host: admin.vantax.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-portal
            port:
              number: 3001
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: vantax-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80